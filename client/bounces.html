<template name="bouncesAccordion">
  {{> main}}
  {{> search}}
</template>

<template name="search">
  <div class="container-fluid" style="width:70%;background-color:#FED90A;position:absolute;top:10%;
    left: 15%;border:1px solid;border-radius:25px;">
    <div class="container" style="width:90%;position:relative; margin-top:2%;">
      <div class="row">
        <div id="custom-search-input">
          <div class="input-group col-md-5">
            {{> EasySearch.Input index=bouncesIndex attributes=inputAttributes}}
              <span class="input-group-btn">
                <button class="btn btn-danger" type="button">
                  <span class=" glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="panel-group" id="bounces_list" style="width:100%;position:relative; margin-top:2%;">
          {{#EasySearch.Each index=bouncesIndex}}
            {{> bounce}}
          {{/EasySearch.Each}}
        </div>
      </div>
      <div class="row">
        <div class="col text-center shadow-sm p-3 mb-5 bg-white rounded">
          {{> EasySearch.Pagination index=bouncesIndex maxPages=5}}
        </div>
      </div>
    </div>
</template>
