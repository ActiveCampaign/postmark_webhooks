<template name="open_events">
  {{> main}}
  {{> opens_search}}
</template>

<template name="opens_search">
  <div class="container-fluid" style="width:70%;background-color:#FED90A;position:absolute;top: 10%;
    left: 15%;border: 1px solid;border-radius: 25px;">
    <div class="container" style="width:90%;position:relative; margin-top:2%;">
    	<div class="row">
        <div id="custom-search-input">
          <div class="input-group col-md-5">
              {{> EasySearch.Input index=opensIndex attributes=inputAttributes}}
              <span class="input-group-btn">
                  <button class="btn btn-danger" type="button">
                      <span class="glyphicon glyphicon-search"></span>
                  </button>
              </span>
          </div>
        </div>
    	</div>


      <div class="panel-group" id="open_events_list" style="width:100%;position:relative; margin-top:2%;">
        {{#EasySearch.Each index=opensIndex}}
          {{> open_event}}
        {{/EasySearch.Each}}
      </div>
    </div>
  </div>
  {{#EasySearch.IfNoResults index=opensIndex}}
    <div class="no-results">No results found!</div>
  {{/EasySearch.IfNoResults}}
</template>
