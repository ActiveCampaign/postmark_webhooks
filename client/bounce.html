<!-- HTML for displaying a bounce notification -->
<template name="bounce">
  <div class="panel panel-default" style="width:80%; margin:auto;">
      <div class="panel-heading">
        <div class="panel-title" data-toggle="collapse" data-parent="#bounces_list" href="#{{this._id}}">
            <b>{{Subject}}</b> to <b>{{Email}}</b> on <b>{{formatDate BouncedAt}}</b> at <b>{{getTime BouncedAt}}</b>
        </div>
      </div>
      <div id="{{this._id}}" class="panel-collapse collapse out">
          <div class="panel-body">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#JSON{{this._id}}" aria-controls="JSON" role="tab" data-toggle="tab">JSON</a></li>
              <li role="presentation"><a href="#Description{{this._id}}" aria-controls="Description" role="tab" data-toggle="tab">Description</a></li>
              <li role="presentation"><a href="#Details{{this._id}}" aria-controls="Details" role="tab" data-toggle="tab">Details</a></li>
              <li role="presentation"><a href="#Tags{{this._id}}" aria-controls="Tags" role="tab" data-toggle="tab">Tags</a></li>
          </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="JSON{{this._id}}">
                <pre>{{json this}}</pre>
              </div>
              <div role="tabpanel" class="tab-pane" id="Description{{this._id}}">
                <pre>{{Description}}</pre>
              </div>
              <div role="tabpanel" class="tab-pane" id="Details{{this._id}}">
                <pre>{{Details}}</pre>
              </div><div role="tabpanel" class="tab-pane" id="Tags{{this._id}}">
                <pre>{{Tag}}</pre>
              </div>
            </div>
          </div>
      </div>
  </div>
</template>
