<!-- HTML for displaying a delivered event -->
<template name="delivered_event">
  <div class="panel panel-default" style="width:80%; margin:auto;">
      <div class="panel-heading">
        <div class="panel-title" data-toggle="collapse" data-parent="#delivered_events_list" href="#{{this._id}}">
            <b>{{Recipient}}</b>'s mail server acknowledged delivery of an Email on <b>{{formatDate DeliveredAt}}</b> at <b>{{getTime DeliveredAt}}</b>
        </div>
      </div>
      <div id="{{this._id}}" class="panel-collapse collapse out">
          <div class="panel-body">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#JSON{{this._id}}" aria-controls="JSON" role="tab" data-toggle="tab">JSON</a></li>
              <li role="presentation"><a href="#Details{{this._id}}" aria-controls="Details" role="tab" data-toggle="tab">Details</a></li>
          </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="JSON{{this._id}}">
                <pre>{{json this}}</pre>
              </div>
              <div role="tabpanel" class="tab-pane" id="Details{{this._id}}">
                <pre>{{json Details}}</pre>
              </div>
            </div>
          </div>
      </div>
  </div>
</template>
